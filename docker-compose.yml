version: '3.8'

services:
  # Master database - accepts writes and reads
  postgres-master:
    image: postgres:16-alpine
    container_name: task-management-db-master
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskmanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskmanager_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-task_management}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: replicator_password
    command: |
      postgres 
      -c wal_level=replica 
      -c max_wal_senders=3 
      -c max_replication_slots=3 
      -c hot_standby=on
    ports:
      - "5432:5432"
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - ./scripts/init-replication.sh:/docker-entrypoint-initdb.d/init-replication.sh
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Read Replica 1
  postgres-replica-1:
    image: postgres:16-alpine
    container_name: task-management-db-replica-1
    restart: unless-stopped
    environment:
      PGUSER: ${POSTGRES_USER:-taskmanager}
      PGPASSWORD: ${POSTGRES_PASSWORD:-taskmanager_dev_password}
    command: |
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_1 --host=postgres-master --port=5432 --username=replicator --password
      do
        echo 'Waiting for master to be ready...'
        sleep 2
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres
      "
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica_1_data:/var/lib/postgresql/data
    networks:
      - postgres-network
    depends_on:
      postgres-master:
        condition: service_healthy

  # Read Replica 2
  postgres-replica-2:
    image: postgres:16-alpine
    container_name: task-management-db-replica-2
    restart: unless-stopped
    environment:
      PGUSER: ${POSTGRES_USER:-taskmanager}
      PGPASSWORD: ${POSTGRES_PASSWORD:-taskmanager_dev_password}
    command: |
      bash -c "
      until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot_2 --host=postgres-master --port=5432 --username=replicator --password
      do
        echo 'Waiting for master to be ready...'
        sleep 2
      done
      echo 'Backup done, starting replica...'
      chmod 0700 /var/lib/postgresql/data
      postgres
      "
    ports:
      - "5434:5432"
    volumes:
      - postgres_replica_2_data:/var/lib/postgresql/data
    networks:
      - postgres-network
    depends_on:
      postgres-master:
        condition: service_healthy

  # Redis Master - primary cache
  redis-master:
    image: redis:7-alpine
    container_name: task-management-redis-master
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redis_dev_password}
      --masterauth ${REDIS_PASSWORD:-redis_dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_master_data:/data
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Redis Replica - for read scaling
  redis-replica:
    image: redis:7-alpine
    container_name: task-management-redis-replica
    restart: unless-stopped
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-redis_dev_password}
      --masterauth ${REDIS_PASSWORD:-redis_dev_password}
      --replicaof redis-master 6379
    ports:
      - "6380:6379"
    volumes:
      - redis_replica_data:/data
    networks:
      - postgres-network
    depends_on:
      redis-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_dev_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Sentinel 1
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: task-management-redis-sentinel-1
    restart: unless-stopped
    command: >
      sh -c "echo 'port 26379
      sentinel monitor mymaster redis-master 6379 2
      sentinel auth-pass mymaster ${REDIS_PASSWORD:-redis_dev_password}
      sentinel down-after-milliseconds mymaster 5000
      sentinel parallel-syncs mymaster 1
      sentinel failover-timeout mymaster 10000' > /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    ports:
      - "26379:26379"
    networks:
      - postgres-network
    depends_on:
      - redis-master
      - redis-replica

  # Sentinel 2
  redis-sentinel-2:
    image: redis:7-alpine
    container_name: task-management-redis-sentinel-2
    restart: unless-stopped
    command: >
      sh -c "echo 'port 26379
      sentinel monitor mymaster redis-master 6379 2
      sentinel auth-pass mymaster ${REDIS_PASSWORD:-redis_dev_password}
      sentinel down-after-milliseconds mymaster 5000
      sentinel parallel-syncs mymaster 1
      sentinel failover-timeout mymaster 10000' > /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    ports:
      - "26380:26379"
    networks:
      - postgres-network
    depends_on:
      - redis-master
      - redis-replica

  # Sentinel 3
  redis-sentinel-3:
    image: redis:7-alpine
    container_name: task-management-redis-sentinel-3
    restart: unless-stopped
    command: >
      sh -c "echo 'port 26379
      sentinel monitor mymaster redis-master 6379 2
      sentinel auth-pass mymaster ${REDIS_PASSWORD:-redis_dev_password}
      sentinel down-after-milliseconds mymaster 5000
      sentinel parallel-syncs mymaster 1
      sentinel failover-timeout mymaster 10000' > /tmp/sentinel.conf &&
      redis-sentinel /tmp/sentinel.conf"
    ports:
      - "26381:26379"
    networks:
      - postgres-network
    depends_on:
      - redis-master
      - redis-replica

  # RabbitMQ - Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: task-management-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-taskrabbit}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbit_dev_password}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - postgres-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  postgres-network:
    driver: bridge

volumes:
  postgres_master_data:
    name: task-management-postgres-master-data
  postgres_replica_1_data:
    name: task-management-postgres-replica-1-data
  postgres_replica_2_data:
    name: task-management-postgres-replica-2-data
  redis_master_data:
    name: task-management-redis-master-data
  redis_replica_data:
    name: task-management-redis-replica-data
  rabbitmq_data:
    name: task-management-rabbitmq-data

