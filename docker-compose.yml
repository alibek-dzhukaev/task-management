version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: task-management-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taskmanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskmanager_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-task_management}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U taskmanager"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    name: task-management-postgres-data

